</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="text-align: left"><h1>thoughts</h1></td>
            <td><div onclick="switchColor()" style="text-align: right;cursor: pointer;" id="themeswitcher"></div></td>
        </tr>
    </table>
    <h4 id="subtext">what did you expect?</h4>
    <div id="content">
    <p>whatever this was, it's pretty much dead, so don't bother sticking around...</p>
    <p>"technology is bad" - zoomer, 2019</p>
    </div>
    <script>
        function switchColor() {
            if(document.getElementsByTagName("body")[0].style.color=="rgb(238, 238, 238)"){
                document.getElementsByTagName("body")[0].style.color="#333"
                document.getElementsByTagName("body")[0].style.background="#eee"
                document.getElementById("themeswitcher").style.background="#333"
            } else {
                document.getElementsByTagName("body")[0].style.color="#eee"
                document.getElementsByTagName("body")[0].style.background="#333"
                document.getElementById("themeswitcher").style.background="#eee"
            }}
    </script>
</body>
